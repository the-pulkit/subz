<script>
  Polymer({
    componentDir: 'scenes/airport/',

    onPreload: function() {
      this.preloadSounds('airport_load_sounds');
      this.preloadImages([
        'img/logo.svg',
        'img/sign1.png',
        'img/sign2.png',
        'img/bigplane.png',
        'img/plane-departing.png',
        'img/plane-flying.png',
        'img/escalator.png',
        'img/closet.png',
        'img/baskets.png'
      ]);
    },

    onShow: function() {
      this.fire('sound-ambient', 'airport_start');
      var div = this.$['module-airport'];
      this.belt = new scenes.airport.Belt(div);
    },

    onHide: function() {
      this.belt.destroy();
      this.belt = null;
      this.fire('sound-ambient', 'airport_end');
    },

    keyHandler: function(e, details, sender) {
      e.stopPropagation();

      switch (e.detail.key) {
        case 'right':
        case 'up':
          this.belt.controls.updateState_(1);
          break;
        case 'enter':
        case 'space':
          this.belt.controls.updateState_(0);
          break;
        case 'left':
        case 'down':
          this.belt.controls.updateState_(-1);
          break;
      }
    }
  });
</script>
</polymer-element>
