<script>
  Polymer({
    componentDir: 'scenes/factory/',

    onPreload: function() {
      this.preloadSounds('factory_load_sounds', 30);
      this.preloadImages([
        'img/logo.svg',
        'img/balls.png',
        'img/bubble.png',
        'img/candy-beam.png',
        'img/pinball-spring.png',
        'img/tube-shadow.png',
        'img/tube.png',
        'img/tetris-truck-wheel_70percent.svg',
        'img/color-machine-barrel_70percent.svg'
      ]);
    },

    onShow: function() {
      this.fire('sound-ambient', 'factory_start');
      var div = this.$['module-factory'];

      this.scene = new scenes.factory.Scene(div);
    },

    onHide: function() {
      this.scene.stop();
      this.scene = null;
      this.fire('sound-ambient', 'factory_end');
    },

    keyHandler: function(e, details, sender) {
      e.stopPropagation();

      switch (e.detail.key) {
        case 'right':
        case 'left':
          this.scene.eatCandy();
          break;
        case 'up':
        case 'enter':
          this.scene.shootBall();
          break;
        case 'space':
        case 'down':
          this.scene.dumpChocolate();
          break;
      }
    }
  });
</script>
</polymer-element>
