<script>
(function() {
  Polymer({
    componentDir: 'scenes/matching/',

    animationHelper: null,

    game: null,

    hasClickedStart: false,

    onPreload: function() {
      this.preloadSounds('m_load_sounds', 20);
      this.preloadImages([
        'img/logo.svg',
        'img/house.svg',
        'img/cloud.min.svg',
        'img/mountains.svg',
        'img/sprite-doors.svg',
        'img/trees-left.png',
        'img/trees-right.png',
        'img/rotate.svg'
      ]);
    },

    onShow: function() {
      var module = this.$['module-matching'];

      this.animationHelper = new CSSAnimationHelper(module);
      this.game = new scenes.matching.Game(module);
      startButton(this, module, this.onClickStart_.bind(this));
    },

    onHide: function() {
      this.animationHelper.destroy();
      this.animationHelper = null;
      this.game.destroy();
      this.game = null;
      this.fire('sound-ambient', 'm_end_game');
    },

    onClickStart_: function() {
      this.hasClickedStart = true;
      this.game.start();
    }
  });

})();
