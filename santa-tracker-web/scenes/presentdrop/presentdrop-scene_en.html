<link rel="import" href="../base-scene.html">

<script src="../shared/js/startbutton.js"></script>
<script src="presentdrop-scene.min.js"></script>

<!--
Presentdrop scene.

@element presentdrop-scene
@extends base-scene
-->
<polymer-element name="presentdrop-scene" extends="base-scene">
<template>
  <link rel="stylesheet" href="presentdrop-scene.css" no-shim>

  <div id="module-presentdrop">
    <div class="gui">
      <div class="board board--game">
        <a id="global-back-to-village" href="{{pageUrl}}#village" class="back"><i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg></a>
        <div class="logo"></div>
        <div class="score">
          <div class="label"><i18n-msg msgid="score">PLACEHOLDER_i18n</i18n-msg></div>
          <div class="value">0</div>
        </div>
        <div class="level has-count">
          <div class="label"><i18n-msg msgid="level">PLACEHOLDER_i18n</i18n-msg></div>
          <div class="value"><span class="current-level">1</span><span class="dark-text">/10</span>
          </div>
          <div class="level-dots">
            <div class="level-item is-active">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">1</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">2</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">3</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">4</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">5</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">6</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">7</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">8</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">9</div>
            </div>
            <div class="level-item">
              <div class="level-dot"></div>
              <div class="level-shadow"></div>
              <div class="level-number">10</div>
            </div>
          </div>
        </div>
        <div class="time">
          <div class="label"><i18n-msg msgid="time">PLACEHOLDER_i18n</i18n-msg></div>
          <div class="value"><span class="minutes dark-text">00</span><span class="dark-text"> : </span><span class="seconds">00</span></div>
          <div class="tracker">
            <div class="remaining">
              <!---->
            </div>
          </div>
          <div class="status">
            <!---->
          </div>
        </div>
        <div class="actions {{ {'is-collapsed': !hasClickedStart} | tokenList }}">
          <button type="button" class="restart"></button>
          <button type="button" class="pause"></button>
        </div>
      </div>
      <div class="gameover overlay">
        <div class="gameover-dialog overlay-dialog">
          <h2 class="gameover-title"><i18n-msg msgid="gameover">PLACEHOLDER_i18n</i18n-msg></h2>
          <div class="gameover-winner">
            <div class="gameover-score">
              <p class="gameover-label"><i18n-msg msgid="gameover_score">PLACEHOLDER_i18n</i18n-msg></p>
              <p class="gameover-number">0</p>
            </div>
          </div>
          <div class="gameover-buttons">
            <button type="button" class="Button Button--large gameover-play"><i18n-msg msgid="playagain">PLACEHOLDER_i18n</i18n-msg></button>
            <a href="{{pageUrl}}#village" class="Button Button--large"><i18n-msg msgid="gotovillage">PLACEHOLDER_i18n</i18n-msg></a>
            <div class="shareButtons"><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-google">Google+</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-facebook">Facebook</a><a href="javascript:;" target="_blank" class="Button Button--small Button--noText shareButtons-twitter">Twitter</a></div>
          </div>
        </div>
      </div>
      <div class="force-rotate landscape">
        <div class="force-rotate-graphic"></div>
        <div class="force-rotate-explanation"><i18n-msg msgid="tilt">PLACEHOLDER_i18n</i18n-msg></div>
      </div>
    </div>
    <div class="view">
      <div class="sky"></div>
      <div class="snow"></div>
      <div class="background">
        <div class="mountains"></div>
        <div class="trees left"></div>
        <div class="trees right"></div>
        <div class="sun"></div>
        <div class="clouds">
          <div class="c1"></div>
          <div class="c2"></div>
          <div class="c3"></div>
          <div class="c4"></div>
          <div class="c5"></div>
          <div class="c6"></div>
          <div class="c7"></div>
        </div>
      </div>
      <div class="house">
        <div class="roof"></div>
        <div class="window floor1 left"></div>
        <div class="window floor2 left"></div>
        <div class="window floor3 left"></div>
        <div class="window floor4 left"></div>
        <div class="window floor1 right"></div>
        <div class="window floor2 right"></div>
        <div class="window floor3 right"></div>
        <div class="window floor4 right"></div>
        <div class="door">
          <div class="knob"></div>
        </div>
        <div class="elf left"></div>
        <div class="elf right"></div>
        <div class="elevator">
          <div class="buttons"></div>
        </div>
      </div>
      <div class="stage">
          <div class="ceiling">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
          </div>
          <div class="rope"></div>
          <div class="rope-end left"></div>
          <div class="rope-end right"></div>
          <div class="elf-rope left"></div>
          <div class="player">
            <div class="hide-rope"></div>
            <div class="elf"></div>
            <div class="sled"></div>
          </div>
          <div class="elf-rope right"></div>
          <div class="level-bg"></div>
          <div class="player-rails-shadow"></div>
          <div class="level-fg">
            <div></div>
            <div></div>
          </div>
          <div class="player-rails"></div>
          <div class="presents"></div>
          <div class="chimneys"></div>
          <div class="ground-rails"></div>
          <div class="stage-shadow"></div>
        </div>
    </div>
  </div>

</template>
<script>
(function() {
  Polymer({
    componentDir: 'scenes/presentdrop/',

    game: null,

    hasClickedStart: false,

    onPreload: function() {
      this.preloadSounds('pd_load_sounds', 30);
      this.preloadImages([
        'img/chimneys.png',
        'img/environment.png',
        'img/level-bg.png',
        'img/level-fg.png',
        'img/logo.svg',
        'img/mountains.png',
        'img/player-rails.png',
        'img/player.png'
      ]);
    },

    onShow: function() {
      var module = this.$['module-presentdrop'];

      this.game = new scenes.presentdrop.Game(module);
      startButton(this, module, this.onClickStart_.bind(this));
    },

    onHide: function() {
      this.game.dispose();
      this.game = null;
      this.fire('sound-ambient', 'pd_end_game');
    },

    onClickStart_: function() {
      this.hasClickedStart = true;
      this.game.start();
    }
  });

})();
</script>
</polymer-element>
