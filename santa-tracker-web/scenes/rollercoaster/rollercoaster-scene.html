       *   selector: .your-element-selector
       *   interval: interval for trigger the animation through a class
       *   animationDuration: 'to remove the class when it's done animating
       **/
      init: function(options) {
        if (options.selector && options.selector.length === 0) {
          throw Error('Missing selector');
        }

        this.interval = options.interval || 1000;
        this.animationDuration = options.animationDuration || 3000;
        this.elements = [].slice.call(
            this.container.querySelectorAll(options.selector));

        return this;
      },

      /**
       * Starts the interval.
       * @param {number} delayStart The delay in milliseconds to start the
       *     interval.
       **/
      startAt: function(delayStart) {
        var _this = this;
        delayStart = delayStart || 0;

        setTimeout(function() {
          _this.show();
          _this.timer = setInterval(_this.show.bind(_this), _this.interval);
        }, delayStart);

      },

      /**
       * Triggers the animation by adding an active class.
       **/
      show: function() {
        if (!this.elements) {
          return;
        }

        this.elements.forEach(function(element) {
          // TODO(bckenny): classList doesn't work in IE9. use polymer instead
          element.classList.add(this.ACTIVE_CLASS_NAME);
        }, this);
        setTimeout(this.hide.bind(this), this.animationDuration);
      },

      /**
       * Delays the animation by removing the active class.
       **/
      hide: function() {
        if (!this.elements) {
          return;
        }

        this.elements.forEach(function(element) {
          // TODO(bckenny): classList doesn't work in IE9. use polymer instead
          element.classList.remove(this.ACTIVE_CLASS_NAME);
        }, this);
      },

      /**
       * Destructor.
       **/
      destroy: function () {
        if (this.timer !== null) {
          clearInterval(this.timer);
        }
        this.timer = null;
        this.interval = null;
        this.context = null;
        this.elements = null;
      }
    };

    Polymer({
      componentDir: 'scenes/rollercoaster/',

      /**
       * @private {CSSAnimationInterval}
       */
      cartAnimationBack_: null,

      /**
       * @private {CSSAnimationInterval}
       */
      cartAnimationFront_: null,

      onPreload: function(preloader) {
        this.preloadSounds('rollercoaster_load_sounds', 40);
        this.preloadImages([
          'img/logo.svg',
          'img/gradient_60percent-01.svg'
        ]);
      },

      onShow: function() {
        this.fire('sound-ambient', 'rollercoaster_start');
        var container = this.$['module-rollercoaster'];

        this.cartAnimationBack_ = new CSSAnimationInterval(container);
        this.cartAnimationFront_ = new CSSAnimationInterval(container);

        if (!navigator.userAgent.match(/IEMobile\/10\.0/)) {
          this.cartAnimationBack_.init({
            selector: '.cart-back',
            interval: 10000,
            animationDuration: 3800 // a little longer than specified, because we are offseting the track
          }).startAt(0);
        }

        this.cartAnimationFront_.init({
          selector: '.cart-front',
          interval: 10000,
          animationDuration: 2300
        }).startAt(6000);

        // TODO(bckenny): preloading
        /* if (imagePreloader) {
          imagePreloader.dispose();
          imagePreloader = null;
        }*/
      },

      onHide: function () {
        this.cartAnimationBack_.destroy();
        this.cartAnimationFront_.destroy();
        this.cartAnimationBack_ = null;
        this.cartAnimationFront_ = null;

        this.fire('sound-ambient', 'rollercoaster_end');
      }
    });
  })();
</script>
