<script>
  Polymer({
    componentDir: 'scenes/streetview/',

    onPreload: function() {
      this.preloadSounds('streetview_load_sounds', 30);
      this.preloadImages([
        'img/logo.svg',
        'img/bike-elf.png',
        'img/mountains.svg',
        'img/sprite-bird.png'
      ]);
    },

    onShow: function() {
      this.fire('sound-ambient', 'streetview_start');
      var div = this.$['module-streetview'];

      this.animationHelper = new CSSAnimationHelper(div);
      this.scene = new scenes.streetview.Scene(div);
    },

    onHide: function() {
      this.animationHelper.destroy();
      this.animationHelper = null;
      this.scene.destroy();
      this.scene = null;
      this.fire('sound-ambient', 'streetview_end');
    },

    keyHandler: function(e, details, sender) {
      e.stopPropagation();

      switch (e.detail.key) {
        case 'left':
          this.scene.moveLeft();
          break;
        case 'right':
          this.scene.moveRight();
          break;
      }
    }
  });
</script>
